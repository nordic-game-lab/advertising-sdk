name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          stale-pr-message: 'This pull request is stale because it has been open 30 with no activity. Remove stale label or comment or this will be closed in 5 days.'
          repo-token: ${secrets.NGLBOT}
          days-before-stale: 30
          days-before-close: 5
